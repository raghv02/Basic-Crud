<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Tabs</title>
  <link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="tab-container">
      <div class="tab" onclick="openTab(event, 'create')">Create</div>
      <div class="tab" onclick="openTab(event, 'read')">Read</div>
      <div class="tab" onclick="openTab(event, 'update')">Update</div>
      <div class="tab" onclick="openTab(event, 'delete')">Delete</div>
    </div>
  </div>

  <script>
    function openTab(evt, tabName) {
      var tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (var i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab");
      for (var i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
      }

      if (tabName === 'create') {
        window.location.href = "create.html"; // Redirect to create.html
      } else if (tabName === 'read') {
        window.location.href = "/read"; // Redirect to read.html
      } else if (tabName === 'update') {
        window.location.href = "/update2";
        // Handle the 'Update' functionality or redirect to update.html if you have a separate page
        console.log("Update tab clicked");
      } else if (tabName === 'delete') {
        // Handle the 'Delete' functionality or redirect to delete.html if you have a separate page
        window.location.href = "/delete";
      } else {
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.style.backgroundColor = "blue";
      }
    }
  </script>
</body>
</html>
